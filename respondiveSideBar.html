<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponsiveSideBar</title>
    <link rel="styleSheet" href="./responsiveSideBar.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <div class="logo">
            <i class='bx bx-menu menu-icon'></i>
            <span class="logo-name">Priya</span>
        </div>
        <div class="sidebar">
            <div class="logo">
                <i class='bx bx-menu menu-icon'></i>
                <span class="logo-name">Priya</span>
            </div>
            <div class="sidebar-container">
                <ul class="lists">
                    <li class="list">
                        <a href="#" class="Home">
                            <i class='bx bx-home-alt-2 icons'></i>
                            <span class="link">Dashboard</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="Home">
                            <i class='bx bxl-product-hunt icons'></i>
                            <span class="link">Product</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="Home">
                            <i class='bx bx-search icons'></i>
                            <span class="link">Search</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="Home">
                            <i class='bx bx-heart icons'></i>
                            <span class="link">Favourite</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="Home">
                            <i class='bx bx-plus-circle icons'></i>
                            <span class="link">Order</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="Home">
                            <i class='bx bxl-paypal icons'></i>
                            <span class="link">Payment</span>
                        </a>
                    </li>
                </ul>
                <div class="button-content">
                    <li class="list">
                        <a href="#" class="Home">
                            <i class='bx bx-cog icons'></i>
                            <span class="link">Settings</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="Home">
                            <i class='bx bx-log-out-circle icons'></i>
                            <span class="link">Log Out</span>
                        </a>
                    </li>
                </div>
            </div>
        </div>
    </nav>
    <section class="overlay"></section>
</body>
<script src="./responsiveSideBar.js"></script>
</html>
